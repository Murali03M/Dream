<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>Click the button</div>

    <button onclick="ValidateFunction()">Button</button>

    <script>
        function ValidateFunction() {
            console.log('called ');

            const paragraph = "hello welcome to tamilnadu";
            let paragraphSplit = paragraph.split(" ");

            for (let i = 0; i < paragraphSplit.length; i++) {
                paragraphSplit[i] = paragraphSplit[i][0].toUpperCase() + paragraphSplit[i].slice(1);
            }

            console.log("before:",paragraph);

            console.log('After:',paragraphSplit.join(' '));
        }
    </script>
    
</body>
</html>
