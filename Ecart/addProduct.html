<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>ECart</title>
</head>
<body>
  <section class="navbar-section">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand ms-3" href="./index.html">ECart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./addProduct.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./productInfo.html">All products</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./checkout.html">Card products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

    <section class="form-section">
        <div class="container border mt-5 p-3">
            <h1 class="text-center mt-2">Add Product</h1>
        <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the product name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control " id="description" rows="3" placeholder="Enter the product description"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Image</label>
                <input type="file" class="form-control " id="image" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Original Price</label>
                <input type="number" class="form-control " id="original-price" placeholder="Enter the actual price" onchange="calculatesalePrice()">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">discount</label>
                <input type="text" class="form-control " id="discount" placeholder="Enter the discount price" onchange="calculatesalePrice()">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sale Price</label>
                <input type="number" class="form-control" id="sales-price" placeholder="Sale price" disabled>

                <img id="image132" alt="Product Image" style="width:50px;height: 50px;display: none;">
              </div>
              <button type="submit" class="btn btn-dark " onclick="submitHandler()">Add the item</button>
        </div>



    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
